<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissors</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices" id="container">
        <div class="choice" id="rock">
            <img src="./image/rock.png" >
        </div>
        <div class="choice" id="paper">
            <img src="./image/paper.png" >
        </div>
        <div class="choice" id="scissor">
            <img src="./image/scissors.png" >
        </div>
    </div>
    <div class="score-board">
        
        <div class="score">
            <p id="user">0</p> 
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>computer</p>
        </div>
    </div>
    <div id="msg"><p id="message">play your move</p></div>
</body>
<script src="stone.js"></script>
</html>
