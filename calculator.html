<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
   <div id="container">
    <div id="calculator">
        <h1>calculator</h1>
        <div id="button">
            <!-- <p id="ans">0</p> -->
             <input type="number " id="ans">0
        <button class="btn" id="ac">C</button>
        <button class="btn" id="del">DEL</button>
        <button class="btn" id="per">%</button>
        <button class="btn " id="divide">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="mul">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="sub">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="add">+</button>
        <!-- <button class="btn">c</button> -->
        <button class="btn " id="zero">0</button>
        <button class="btn">.</button>
        <button class="btn" id="eql">=</button>
    </div>
    </div>
   </div>
</body>
<script src="index.js"></script>
</html>
